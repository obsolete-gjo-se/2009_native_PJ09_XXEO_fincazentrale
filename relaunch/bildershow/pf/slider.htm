<body>

<div id="pf_slider1">
  <div id="pf_slider1_el" class="slideContainer">
    <div id="pf_slider1_Handle" class="slideHandle"></div>
  </div>
  <div class="pos"></div>
</div>
<script type="text/javascript">
// BeginWebWidget phatfusion_slider: pf_slider1_el

	window.addEvent('domready', function(){
		var pf_slider1 = new Slider('pf_slider1_el', 'pf_slider1_Handle', {
								  onTick: function(pos){
									  this.knob.effect(this.p, {duration: 50, 
										  transition: Fx.Transitions.quadOut}).start(pos);
								  },
								  onComplete: function(val){$('pf_slider1').getElement('.pos').setHTML(val);},
                  mode: 'horizontal',
                  steps: '10'
						 });	
		});


// EndWebWidget phatfusion_slider: pf_slider1_el
</script>
<div id="pf_roundedCorners1">
  <div class="roundedContent">
    <p>This is my content.</p>
  </div>
  <p><img src="CSSFiles/Images/abstract.jpg" alt="" width="320" height="200" class="roundedImage" /></p>
</div>
<script type="text/javascript">
// BeginWebWidget phatfusion_roundedCorners: pf_roundedCorners1

  window.addEvent('domready', function(){
	  var box1 = new RoundedCorners('pf_roundedCorners1','.roundedContent', {radius: 20});
		var image1 = new RoundedCorners('pf_roundedCorners1','.roundedImage', {overlay: true, radius: 20, cls: 'image'});
	});


// EndWebWidget phatfusion_roundedCorners: pf_roundedCorners1
</script>
<div id="pf_slideShow1" class="container">
  <div id="slideshowContainer" class="slideshowContainer"></div>

</div>
<script type="text/javascript">
// BeginWebWidget phatfusion_slideShow: pf_slideShow1

 	window.addEvent('domready',function(){
    var obj_pf_slideShow1 = { 
                wait: 5000, 
					      effect: 'random',
					      duration: 1000, 
                direction: 'random',
					      loop: true, 
					      thumbnails: true,
					      backgroundSlider: true,
					      onClick: function(i){alert(i)}
				      }
    show = new SlideShow('pf_slideShow1','slideshowContainer','slideshowThumbnail',obj_pf_slideShow1);
	  show.play();
	});


// EndWebWidget phatfusion_slideShow: pf_slideShow1
</script>
